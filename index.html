<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Blog-preview-card</title>
</head>

<body>
    <div class="background">
        <div class="box">
            <div class="blog-img">
                <img srcset="./image/blogimage.png 2x" alt="">
            </div>
            <div class="blog-content">
                <span class="blog-tag">Learning</span>
                <p class="blog-date">Published 21 Dec 2023</p>
                <h3 class="blog-title">HTML & CSS foundations</h3>
                <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="blog-author">
                <img srcset="./image/userpic.png 2x" alt="">
                <p class="blog-name">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>

</html>
